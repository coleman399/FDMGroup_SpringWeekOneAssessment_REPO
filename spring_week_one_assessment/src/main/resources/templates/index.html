    <meta name="description" content="write a description here..." />
    <meta name="keywords" content="search engines use these keywords to find websites" />
    <meta name="author" content="self-explanatory" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"

<body>
    <div class="container-fluid">
        <br>
        <h1 style="text-align: center;">Welcome</h1>
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <div class="row">
                    <form th:action="@{/index}" method="post">
                        <div class="input-group">
                            <input class="form-control" type="text" name="keyword" id="keyword"
                                placeholder="search..." />
                            <input class="btn btn-primary" type="submit" style="font-style:italic">
                            <input class="btn btn-primary" type="submit" th:action="@{redirect:/index}">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4">
                <a class="btn btn-primary" th:href="@{/register}">Register an Employee</a>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">
                <div style="display: flex; flex-wrap: wrap; align-content: space-between; gap: 1rem;">
                    <ul class="list-group" th:each="employee : ${employees}">
                        <div class="list-group-item" style="background-color: #0d6efd">
                            <div class="card" style="width:18rem">
                                <ul class="list-group list-group-flush" style=" padding: 1rem;">
                                    <h6 style="padding: .5rem; padding-bottom: 0;">ID: </h6>
                                    <li class="list-group-item" th:text="${employee.id}"></li>
                                    <h6 style="padding: .5rem; padding-bottom: 0;">First Name: </h6>
                                    <li class="list-group-item" th:text="${employee.firstName}"></li>
                                    <h6 style="padding: .5rem; padding-bottom: 0;">Last Name: </h6>
                                    <li class="list-group-item" th:text="${employee.lastName}"></li>
                                    <h6 style="padding: .5rem; padding-bottom: 0;">Hire Date: </h6>
                                    <li class="list-group-item" th:text="${employee.hireDate}"></li>
                                    <h6 style="padding: .5rem; padding-bottom: 0;">Address: </h6>
                                    <li class="list-group-item" th:text="${employee.address}"></li>
                                </ul>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
</body>

</html>
